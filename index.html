<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mastery</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur Website Mastery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Accueil</a></li>
            <li><a href="#about">À propos</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main id="home">
        <p>Votre solution pour la sécurité web et des appareils.</p>
        <button onclick="alert('Scan démarré !')">Lancer un scan</button>
    </main>
    <section id="about">
        <h2>À propos</h2>
        <p>Website Mastery est une plateforme dédiée à la sécurité des sites web et des appareils.</p>
    </section>
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>© 2025 Website Mastery. Tous droits réservés.</p>
    </footer>
</body>
</html>
